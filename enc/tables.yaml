Nodes:
    table_name: Nodes
    columns:
        fqdn:
            - TEXT
            - PRIMARY KEY
            - NOT NULL
        site:
            - TEXT
            - NOT NULL
            - DEFAULT "ncsa"
        datacenter:
            - TEXT
            - NOT NULL
            - DEFAULT "ncsa"
        cluster:
            - TEXT
            - NOT NULL
            - DEFAULT "default"
        role:
            - TEXT
            - NOT NULL
            - DEFAULT "default"
        environment:
            - TEXT
            - NOT NULL
            - DEFAULT "production"
